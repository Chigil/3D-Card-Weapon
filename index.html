<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d Card Effect</title>
    <link href="https://i.trbna.com/preset/wysiwyg/c/f3/87150487e11eb9767d03e1d88bea4.jpeg" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="images">
            <div class="circle"></div>
            <img src="https://i.trbna.com/preset/wysiwyg/c/f3/87150487e11eb9767d03e1d88bea4.jpeg" alt="image">
        </div>
        <div class="info">
            <h1 class="title">Fade</h1>
            <h3>CHOSE SKIN YOUR AWP</h3>
            <div class="weapons">
                <button data-skin>Dragon Lore</button>
                <button data-skin>Asimov</button>
                <button data-skin>Tiger</button>
                <button data-skin class="active">Fade</button>
            </div>
            <div class="random">
                <button>Random</button>
            </div>
        </div>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
